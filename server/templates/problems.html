{% extends 'base.html' %}

{% block title %}Problems - Galaxy OJ{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
        <div class="panel-heading">Problems</div>
        <div class="panel-body">Problems are shown below.</div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Modify</th>
                </tr>
            </thead>
            <tbody>
                {% for p in problems %}
                    <tr>
                        <th scope="row">{{p.id}}</th>
                        <td><a href="{{url_for('oj.problem', pid=p.id)}}">{{p.title}}</a></td>
                        <td>
                            <a href="{{url_for('admin.edit_problem', pid=p.id)}}">Edit</a>
                            /
                            <a href="{{url_for('admin.delete_problem', pid=p.id)}}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
{% endblock %}
